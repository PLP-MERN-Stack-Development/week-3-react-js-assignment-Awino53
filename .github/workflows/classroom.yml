name: Classroom Workflow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm   

      - name: Install dependencies
        run: cd "week three assignments/To-do-app" && pnpm install

      - name: Run Vite build
        run: cd "week three assignments/To-do-app" && pnpm run build
